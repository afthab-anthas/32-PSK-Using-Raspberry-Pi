<!-- WE USE JINJA TEMPLATE AND ITS FUNCTIONS AS FLASK RENDERS JINJA AUTOMATICALLY, KIND OF LIKE BOOTSTRAP FOR CSS -->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"> 
  <title>32-PSK Bitstream Input</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      margin: 0;
      padding: 40px 20px; /* Added padding to fix alignment on all screens */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 850px;
      background: rgba(255,255,255,0.05);
      padding: 40px;  /* Increased uniform padding for perfect symmetry */
      border-radius: 20px;
      box-sizing: border-box; /* FIX: prevents text from overflowing right */
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
    }

    h1 {
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
      color: #e2e8f0;
    }

    p {
      color: #94a3b8;
      font-size: 15px;
      text-align: center;
      margin: 0;
    }

    textarea {
      width: 100%;
      height: 220px;
      margin-top: 20px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.15);
      color: #f8fafc;
      padding: 15px;
      border-radius: 12px;
      font-family: monospace;
      font-size: 15px;
      resize: vertical;
      transition: 0.2s;
      box-sizing: border-box; /* FIX: stops overflow on right side */
    }

    textarea:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 3px rgba(56,189,248,0.3);
    }

    button {
      margin-top: 20px;
      width: 100%;
      background: #38bdf8;
      border: none;
      padding: 15px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #0f172a;
      cursor: pointer;
      transition: 0.2s;
      box-sizing: border-box;
    }

    button:hover {
      background: #0ea5e9;
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      font-size: 15px;
      box-sizing: border-box;
    }

    .ok {
      background: rgba(34,197,94,0.2);
      border: 1px solid #22c55e;
      color: #bbf7d0;
    }

    .error {
      background: rgba(239,68,68,0.2);
      border: 1px solid #ef4444;
      color: #fecaca;
    }
    
	.error-msg {
	  margin-top: 15px;
	  background-color: rgba(239, 68, 68, 0.2); /* Light red background */
	  border: 1px solid #ef4444;              /* Red border */
	  color: #fca5a5;                         /* Light red text */
	  padding: 10px;
	  border-radius: 8px;
	  font-size: 14px;
	  text-align: center;
	}

    strong {
      color: #f1f5f9;
    }
    
  </style>
</head>
<body>

  <div class="container">
    <h1>32-PSK Bitstream Input</h1>
    <p>
      Paste your bitstream (e.g. <code>[0 1 0 1 ...]</code>)<br>
      Any format is fine â€” only 0s and 1s will be extracted.
    </p>

    <form method="POST" action="/submit">
      <textarea name="bitstream" placeholder="[0 0 0 0 0 0 1 1 0 ...]"></textarea>
      <button type="submit">Submit</button>
    </form>
    
   

    {% if message %}
    <div class="status {% if success %}ok{% else %}error{% endif %}">
      {{ message }}
    </div>
    {% endif %}

    {% if success %}
    <p style="margin-top: 15px; text-align:center;">
      <strong>Total bits stored:</strong> {{ num_bits }}
    </p>
    {% endif %}
    
    {% if error %}
      <div class="error-msg">
        {{ error }}
      </div>
    {% endif %}
  </div>

 

</body>
</html>

</body>
</html>
